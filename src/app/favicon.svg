<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#059669"/>
      <stop offset="100%" stop-color="#dc2626"/>
    </linearGradient>
  </defs>
  <rect width="128" height="128" rx="24" fill="#0b0d10"/>
  <!-- Shield inspired by Kenyan flag -->
  <g transform="translate(64,64)">
    <ellipse rx="28" ry="38" fill="url(#g)" stroke="#111418" stroke-width="3"/>
    <ellipse rx="18" ry="26" fill="#0b0d10" stroke="#e5e7eb" stroke-width="3"/>
    <!-- Spears -->
    <g stroke="#e5e7eb" stroke-width="3" stroke-linecap="round">
      <line x1="-36" y1="-36" x2="36" y2="36"/>
      <line x1="-36" y1="36" x2="36" y2="-36"/>
    </g>
  </g>
  <!-- SQ letters -->
  <text x="50%" y="112" text-anchor="middle" font-family="Inter, Arial" font-size="28" font-weight="800" fill="#e6edf3">SQ</text>
</svg>

